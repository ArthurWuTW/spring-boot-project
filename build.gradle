plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {

	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.1.6.Final'
	implementation group: 'org.springframework', name: 'spring-orm', version: '5.1.6.RELEASE'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.1.2'
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.9'
	implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.1'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
